<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
      <!-- Favicon -->
      <link rel="icon" href="https://as1.ftcdn.net/v2/jpg/06/18/63/28/1000_F_618632876_BPIHgFGUzn8Wjy9oMQCFmJYDzUSCMkZK.jpg" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            background-image: url('https://wallpaper.forfun.com/fetch/d6/d6cbd2a292666ec12591843d0100e4ae.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 15px;
            overflow: hidden;
            border: none;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
        }
        .card-body {
            padding: 2rem;
            text-align: center;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }
        .card-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 50px;
            padding: 10px 20px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-custom:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .prediction-result {
            margin-top: 1rem;
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Predict Titanic Survival</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-custom">Predict</button>
                </form>
                {% if prediction is not None %}
                    <div class="prediction-result">
                        <h2>Survival Prediction: {{ prediction }}</h2>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9jY2BHE3pu/1c28n6grsC48B6roOny6g5mSh0C4E4TQkB3TnTz5" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js" integrity="sha384-pPxlL79h4Z7vuBR6s5aopocn4O5Pb3B3F0Fq58U9qT7Pwhi8I7Wl0P0yM0mg4ZRo" crossorigin="anonymous"></script>
</body>
</html>
